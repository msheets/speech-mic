<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>speech-mic demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../speech-mic.html">
  
  <style is="custom-style" include="demo-pages-shared-styles">
    .vertical-section-container {
      max-width: 500px;
    }

    demo-snippet {
      --demo-snippet-demo: {
        padding: 0;
        position: relative;
        min-height: 120px;
        padding: 20px;
      }
    }
  </style>

</head>
<body unresolved> 
  <div class="vertical-section-container centered">
    <h3>Speech recognition works in real-time</h3>
    <demo-snippet class="centered-demo">
      <template>
        <div id="transcript">
          <span id="finalTranscript"></span>
          <span id="interimTranscript"></span>
        </div>
        <speech-mic id="speechMic" mini></speech-mic>
        
        <script>
          var speechMic = document.querySelector('#speechMic'),
              finalTranscript = document.querySelector('#finalTranscript'),
              interimTranscript = document.querySelector('#interimTranscript');

          speechMic.addEventListener('speech-mic-result', function(e) {
            finalTranscript.textContent = e.detail.finalTranscript;
            interimTranscript.textContent = e.detail.interimTranscript;
          });
        </script>
        
        <style is="custom-style">
          #speechMic {
            position: absolute;
            bottom: 20px;
            right: 20px;
          }

          #transcript {
            width: 100%;
          }

          #finalTranscript {
            opacity: var(--dark-secondary-opacity);
          }

          #interimTranscript {
            opacity: var(--dark-primary-opacity);
          }
        </style>
      </template>
    </demo-snippet>
    
  </div>
  
</body>
</html>
